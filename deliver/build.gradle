
plugins {
    id 'war'
}

group 'com.proftaak'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax:javaee-api:8.0.1-b5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

war {
    archiveName = 'delivery.war'
}

task buildAll(type: GradleBuild) {
    tasks = [ 'war' ]
}
